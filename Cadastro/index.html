<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>teste |  Plataforma</title>
</head>
<body>
    <div class="container">
        <div class="container__header">
            <div class="header">
                <div class="title">
                    <h2>Cadastro</h2>
                </div>
                <div class="container__button">
                    <button><a href="#">entrar</a></button>
                </div>
            </div>
            <form action="">
                <div class="input__group">
                    <div class="input__box">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input__box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input__box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="xxx.xxxx@gmail.com" required>
                    </div>
                    <div class="input__box">
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input__box">
                        <label for="confirmsenha">Confirmar Senha</label>
                        <input type="password" id="confirmsenha"  placeholder="Digite sua senha novamente" required> 
                    </div>
                </div>
                <div class="gender__group">
                    <div class="gender__title">
                        <p>Gênero</p>
                    </div>
                    <div class="gender__box">
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="masculino">
                    </div>
                    <div class="gender__box">
                        <label for="feminino">Feminino</label>
                        <input type="radio" id="feminino">
                    </div>
                    <div class="gender__box">
                        <label for="outros">Outros</label>
                        <input type="radio" id="outros">
                    </div>
                    <div class="gender__box">
                        <label for="none">Prefiro não dizer</label>
                        <input type="radio" id="none">
                    </div>
                </div>
                <div class="container__continue">
                    <button><a href="#">continue</a></button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
